{% load static %}  <!-- Load static files in Django template -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home page{% endblock %}</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@300..900&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="light-mode" style="background-image: url('static/resources/skyscraper.jpeg');">

    <!-- Container for logo, navigation bar, and sign-up button -->
    <div class="header-container">
        <!-- Logo -->
        <section class="logo-container">
            <a class="logo">HOME</a>
        </section>
        <!-- Navigation bar -->
        <nav class="navbar0">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'properties' %}">Properties</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </nav>
        <!-- Buttons -->
        <div class="buttons">
            <button class="signup">
                <span class="material-icons">person</span> Sign Up
            </button>            
            <button class="mode-toggle" id="light-mode">
                <span class="material-icons">wb_sunny</span>
            </button>
            <button class="mode-toggle" id="dark-mode">
                <span class="material-icons">nights_stay</span>
            </button>
        </div>
    </div>

    <header>
        <!-- Header content -->
    </header>

    <main>
        <div class="container mt-5" id="content-container">
            <!-- Content block -->
            {% block content %}
            <!-- Some content -->
            {% endblock %}
        </div>
    </main>

    <script>
        // Function to handle light/dark mode toggle
        function toggleTheme(isDarkMode) {
            if (isDarkMode) {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
                
                // Change the background for dark mode
                document.body.style.backgroundImage = "url('{% static 'resources/skyscraper_dark.jpg' %}')";
            } else {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
                
                // Change the background for light mode
                document.body.style.backgroundImage = "url('{% static 'resources/skyscraper.jpeg' %}')";
            }
        }

        // Add event listeners for light and dark mode buttons
        document.getElementById('light-mode').addEventListener('click', function() {
            toggleTheme(false);  // Light mode
        });

        document.getElementById('dark-mode').addEventListener('click', function() {
            toggleTheme(true);   // Dark mode
        });
    </script>

</body>

</html>
